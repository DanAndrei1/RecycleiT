<div id="navbar" class="shadow">
    <a href="{{url_for('index')}}" id="logo">
        <img height="50px" src="/static/logo.gif" alt="Logo">
    </a>
    <div id="navbar-right">
        <a href="{{url_for('scan')}}" class="active">
            <img height="50px" src="/static/home.png" alt="Home">
        </a>
        <a href="{{url_for('guide')}}">
            <img height="50px" src="/static/contact.png" alt="Contact">
        </a>
        {% if current_user.is_authenticated %}
        <a href="{{url_for('about', username=current_user.username)}}">
            <img height="50px" src="/static/about.png" alt="About">
        </a>
        {%else%}
            <a href="{{url_for('login')}}">
            <img height="50px" src="/static/about.png" alt="About">
        </a>
        {% endif %}
        <a href="{{url_for('leaderboard')}}">
            <img height="50px" src="/static/ranking-star-solid.png" alt="">
        </a>
    </div>
</div>
